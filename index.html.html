<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>情人节快乐 · 邓涵中 ❤️ 朱鹤一</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:#000;
    height:100vh;
    overflow:hidden;
    font-family:Microsoft YaHei,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }
  .text{
    position:relative;
    z-index:999;
    text-align:center;
    color:#fff;
  }
  h1{
    font-size:52px;
    color:#ff4d88;
    text-shadow:0 0 15px #ff4d88,0 0 30px #ff4d88;
    margin-bottom:10px;
  }
  .love-name{
    font-size:36px;
    color:#ffb6c1;
    text-shadow:0 0 20px #ff69b4,0 0 40px #ff1493;
    margin-bottom:20px;
    letter-spacing:4px;
  }
  p{
    font-size:28px;
    color:#fff;
    text-shadow:0 0 15px #fff;
    margin-bottom:30px;
  }
  .signature{
    font-size:32px;
    color:#ff99cc;
    text-shadow:0 0 20px #ff4d88,0 0 40px #ff1a5c;
    margin-top:40px;
    font-weight:bold;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 20px #ff4d88, 0 0 40px #ff1a5c; }
    to { text-shadow: 0 0 40px #ff69b4, 0 0 80px #ff0066; }
  }
  /* 爱心样式 */
  .heart{
    position:absolute;
    width:24px;
    height:24px;
    background:#ff4d88;
    transform:rotate(-45deg);
    z-index:1;
  }
  .heart:before,.heart:after{
    content:'';
    width:24px;
    height:24px;
    background:#ff4d88;
    border-radius:50%;
    position:absolute;
  }
  .heart:before{top:-12px;left:0;}
  .heart:after{top:0;left:12px;}
  /* 烟花画布 */
  #fireworks{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<div class="text">
  <div class="love-name">邓涵中 ❤️</div>
  <h1>情人节快乐</h1>
  <p>愿所有温柔与浪漫，都属于你</p >
  <div class="signature">—— 爱你的朱鹤一</div>
</div>

<script>
  // 爱心飘落（增加粉色爱心变体）
  function createHeart(){
    const h=document.createElement('div');
    h.classList.add('heart');
    h.style.left=Math.random()*100+'vw';
    // 随机爱心颜色
    const colors = ['#ff4d88', '#ff69b4', '#ff99cc', '#ffb6c1', '#ff1493'];
    h.style.background = colors[Math.floor(Math.random() * colors.length)];
    h.style.animation=`fall ${Math.random()*3+3}s linear infinite`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
  setInterval(createHeart,150); // 更密集

  // 烟花动画（优化版，更绚烂）
  const canvas=document.getElementById('fireworks');
  const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  class Firework{
    constructor(){
      this.x=Math.random()*canvas.width;
      this.y=canvas.height;
      this.sx=Math.random()*3-1.5;
      this.sy=Math.random()*-4-4; // 更快上升
      this.size=Math.random()*2+1.5;
      this.color=`hsl(${Math.random()*360},100%,65%)`;
    }
    update(){
      this.sy+=0.04;
      this.x+=this.sx;
      this.y+=this.sy;
    }
    draw(){
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fillStyle=this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 10;
      ctx.fill();
    }
  }

  class Particle{
    constructor(x,y,color){
      this.x=x;this.y=y;
      this.sx=Math.random()*4-2;
      this.sy=Math.random()*4-2;
      this.size=Math.random()*3+1;
      this.color=color;
      this.alpha=1;
      this.decay=Math.random()*0.015+0.008;
    }
    update(){
      this.x+=this.sx;
      this.y+=this.sy;
      this.sy+=0.02;
      this.alpha-=this.decay;
    }
    draw(){
      ctx.save();
      ctx.globalAlpha=this.alpha;
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fillStyle=this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.restore();
    }
  }

  let fireworks=[],particles=[];
  function loop(){
    ctx.fillStyle='rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    
    // 增加烟花频率
    if(Math.random()>0.85) fireworks.push(new Firework());
    
    fireworks.forEach((f,i)=>{
      f.update();f.draw();
      if(f.sy>=0 || f.y < 100){
        fireworks.splice(i,1);
        // 爆炸粒子更多
        for(let j=0;j<70;j++) particles.push(new Particle(f.x,f.y,f.color));
      }
    });
    
    particles.forEach((p,i)=>{
      p.update();p.draw();
      if(p.alpha<=0 || p.y > canvas.height+50) particles.splice(i,1);
    });
    
    requestAnimationFrame(loop);
  }
  loop();

  // 爱心动画
  const style=document.createElement('style');
  style.innerHTML=`
    @keyframes fall{
      0%{transform:rotate(-45deg) translateY(0) scale(1);opacity:1;}
      100%{transform:rotate(-45deg) translateY(100vh) scale(0.8);opacity:0;}
    }
  `;
  document.head.appendChild(style);
  
  // 窗口大小改变时自适应
  window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
